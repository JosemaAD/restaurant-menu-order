<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="style.css">
       <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <main>
            
            <header>
                <h1>Jimmy's Dinner</h1>
                <h2>The best burgers and pizzas in town</h2>
            </header>

            <div class="container my-2" id="food-menu-list"></div>

            <div class="container my-2" id="cart-summary">
                <h2>Your order</h2>
                <div class="order-details" id="order-details"></div>
                <div class="order-total" id="total-price"></div>
                <button id="complete-order-btn" disabled>Complete order</button>
            </div>

            <div class="container my-2 d-none" id="thank-you-msg"></div>

            <form id="checkout-form" class="d-none">
                <input type="text" class="form-control" id="name-checkout" placeholder="Enter your name" required>
                <input type="text" class="form-control" id="card-number-checkout" placeholder="Enter card number" required>
                <input type="text" class="form-control" id="card-cvv-checkout" placeholder="Enter CVV" required>
                <button id="pay-order-btn">Pay</button>
            </form>
            
        </main>     
	    <script src="index.js" type="module"></script>
    </body>
</html>
